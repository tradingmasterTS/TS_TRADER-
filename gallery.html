<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TS TRADER - Gallery</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-analytics.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
    import { getStorage, ref, listAll, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-storage.js";

    const firebaseConfig = {  
      apiKey: "AIzaSyAoxTEbCFyz4JjSf66MHQbkcVuutPOR8hQ",  
      authDomain: "ts-trader-5706f.firebaseapp.com",  
      projectId: "ts-trader-5706f",  
      storageBucket: "ts-trader-5706f.firebasestorage.app",  
      messagingSenderId: "693719653404",  
      appId: "1:693719653404:web:313c522b8a006bc973d3d9",  
      measurementId: "G-5C4DLXL62S"  
    };

    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const storage = getStorage(app);

    onAuthStateChanged(auth, user => {
      if (!user) window.location.href = "login.html";
    });

    const galleryDiv = document.createElement("div");
    document.body.appendChild(galleryDiv);

    const listRef = ref(storage, 'analysis/');
    listAll(listRef).then(res => {
      res.items.forEach(itemRef => {
        getDownloadURL(itemRef).then(url => {
          const img = document.createElement("img");
          img.src = url;
          img.style.width = "200px";
          img.style.margin = "10px";
          galleryDiv.appendChild(img);
        });
      });
    });
  </script>
</head>
<body>
  <h1>Gallery</h1>
</body>
  </html>
